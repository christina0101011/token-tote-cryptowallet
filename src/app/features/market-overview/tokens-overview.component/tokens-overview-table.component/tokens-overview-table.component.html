@if (loading) {
  <h3 class="loading-text">Please wait</h3>
  <div class="spinner-container">
    <mat-spinner diameter="48"></mat-spinner>
  </div>
} @else {
  <table mat-table [dataSource]="tableData" matSort 
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Symbol
      </th>
      <td mat-cell *matCellDef="let token" class="symbol"> {{ token.token_symbol }} </td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>
        Logo
      </th>
      <td mat-cell *matCellDef="let token" class="logo">
        <img src="{{ token.token_logo }} " alt="logo" class="token-logo">  
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let token"> {{ token.token_name }} </td>
    </ng-container>

    <!-- Day Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        24h change
      </th>
      <td mat-cell *matCellDef="let token" class="day"> {{ token.price_24h_percent_change }} </td>
    </ng-container>

    <!-- Week_change Column -->
    <ng-container matColumnDef="week">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        7d change
      </th>
      <td mat-cell *matCellDef="let token" class="week"> {{ token.price_7d_percent_change }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Price
      </th>
      <td mat-cell *matCellDef="let token" class="price"> {{ token.price_usd }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
